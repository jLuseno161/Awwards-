{% extends 'base.html' %}
{%block content%}
<style>
    .profile_pic {
        width: 140px;
        height: 140px;
        overflow: hidden;
        border-radius: 50%;
        background-color: gray;
    }

    .profile_pic img,
    .imag img {
        width: 100%;
        height: 100%;
    }
</style>
<div class="container" style="padding: 5%;">
    <div class="col-sm-5">
        <div class="profile_pic" class="rounded-circle">
            <img src="{{user.profile.profile_pic.url }}" alt="profile_photo">
        </div>
    </div>
    <div class="media-body view-profile">
        <div class="row">
            <div class="col-md-12">
                <h2>{{user.username}} <a href="/" target="_blank"><button class="btn">Edit Profile</button></a> <a
                        href="/"><button class="btn">Settings</button></a>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <p>Following</p>
            </div>
            <div class="col-md-3">
                <p>Followers</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="bio">{{user.profile.bio}}</p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <hr>
</div>
{%endblock content%}
